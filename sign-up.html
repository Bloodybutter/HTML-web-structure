<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Sign Up</title>
</head>
<body>
    
    <header class="header">
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
        <form action="#" class="search">
            <input type="text" placeholder="Search....">
            <button type="submit">
                <i class='bx bx-search-alt'></i>
                <a href="#"></a>
            </button>
        </form>
    </header>

    <div class="background"></div>
    <div class="container">
        <div class="content">
            <h2><i class='bx bxs-castle'></i>Castle co.</h2>
            <div class="welcome">
                <h3>Welcome!</h3>
                <h2>To Our Company</h2>
                <p>Please enter your account or register your personal information if you don't have an account yet. Your personal information will be stored and protected by the company <br>Have a pleasant day.... </p>

                <div class="social-icon">
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                    <a href="#"><i class='bx bxl-instagram'></i></a>
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-twitter'></i></a>
                </div>
            </div>
        </div>

        <div class="logreg">
            <div class="form-box regist">
                <form action="#">
                
                    <h2>Sign up</h2>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-user'></i></span>
                        <input type="text" required>
                        <label>Name</label>
                    </div>
                
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock'></i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>

                    <div class="remember-forgot">
                        <label>
                            <input type="checkbox">I agree to the terms & condition
                        </label>
                    </div>

                    <button type="submit" class="btn">Sign up</button>

                    <div class="login-regist">
                        <p>Already have account? <a href="login.html" class="login-link">Login</a></p>
                    </div>
                </form>
            </div>    
        </div>
    </div>
</body>
</html>
